<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <title id="title">Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <h1 id="title">Survey Form</h1>
    <p id="description">This is a freeCodeCamp Survey form project</p>
    <form id="survey-form">
      <<fieldset>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="First and Last Name"><br>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email"><br>

        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" name="number" min="1" max="10" placeholder="Number"><br>

        <label for="cars">Choose a car:</label>
        <select id="cars" id=dropdown>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="opel">Opel</option>
          <option value="audi">Audi</option>
        </select>

        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <p>Please write any additional comments:</p>
        <<textarea name="textarea" rows="8" cols="80"></textarea><br>

        <input type="submit"



      </fieldset>



    </form>


  </main>
</body>
